<!-- Header -->
<header>
    <div class="container">
        <div class="modal-content">

            <div class="modal-body">
                <h2>Your order</h2>
                <h3>Choose Pizza size in cm:</h3>
                <div class="Row">
                    <div class="col-lg-12">
                        <div class="Column">
                            <div id="circle-20" class="circle-1" ng-class="selecteSi[0]" ng-click="selectedSize(20)">
                                20
                            </div>

                        </div>
                        <div class="Column">
                            <div id="circle-30" class="circle-2" ng-class="selecteSi[1]" ng-click="selectedSize(30)">
                                30
                            </div>
                        </div>
                        <div class="Column">
                            <div id="circle-40" class="circle-3" ng-class="selecteSi[2]" ng-click="selectedSize(40)">
                                40
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Ingredients:</h3>

                <div class="Row">
                    <div class="Column">
                        <div class="input-group">
                            <select class="form-control" ng-init="selectedIngredient = ingredients[0]"
                                    ng-options="ing for ing in ingredients" ng-model="selectedIngredient">

                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" tabindex="-1"
                                        ng-click="addIngridient(selectedIngredient)">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>

                    </div>
                </div>
                <br>
                <div class="Row">
                    <div class="Column">
                        <div class="list-ingredients">
                            <div ng-repeat="ing in choosenIngredients track by $index">
                                <div class="btn btn-primary btn-sm">{{ing}}
                                    <button type="button" ng-click="deleteIng($index)" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Cheese rand?</h3>
                <form>
                    <switch id="enabled" name="enabled" ng-model="order.cheese" class=""></switch>
                </form>
            </div>
            <div class="Row">
                <div class="Column">
                    <a type="button" class="btn btn-danger btn-xl" href="#address">Next
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
